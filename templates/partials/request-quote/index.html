<section class="request-quote py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <h2>Looking for a plumber right away?</h2>
                <p class="text-small text-muted">24/7 service available</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card bg-warning p-0 p-md-3 border-warning">
                    <form id="request-quote" novalidate>
                        <div class="form-row align-items-end">
                            <input type="hidden" id="baseUrl" value="{{ siteUrl }}">
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold" for="service">I need help with</label>
                                <select class="form-control" id="service">
                                    {% set services = craft.entries()
                                        .section('services')
                                        .all() %}
                                    {% for service in services %}
                                        <option value="{{service.title}}">{{service.title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold" for="postcode">Your postcode</label>
                                <input type="text" class="form-control" id="postcode" placeholder="Postcode" required>
                                <div class="invalid-feedback">
                                    Enter your postcode
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <button class="btn btn-block btn-primary d-flex justify-content-center" onclick="submitForm()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
