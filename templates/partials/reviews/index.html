<div class="container text-center">
    <div class="row justify-content-center mb-2">
        <div class="col-12 col-md-8">
            <h3>What our clients say</h3>
            <span itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating" class="invisible" style="height: 0;display: block;">
                <span itemprop="ratingValue">5</span> 
                <span itemprop="bestRating">5</span> 
                <span itemprop="worstRating">5</span>
                <span itemprop="ratingCount">{{reviews|length}}</span>
            </span>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <!-- TrustBox widget - List --> <div class="trustpilot-widget" data-locale="en-GB" data-template-id="539ad60defb9600b94d7df2c" data-businessunit-id="5dcfe888c8a9600001ac33bf" data-style-height="500px" data-style-width="100%" data-style-max-width="100%" data-theme="light" data-stars="1,2,3,4,5"> <a href="https://uk.trustpilot.com/review/casafix.co.uk" target="_blank" rel="noopener">Trustpilot</a> </div> <!-- End TrustBox widget -->
        </div>
    </div>
    <!-- <div class="row justify-content-center review-slider">
        {% for review in reviews %}
            {% include 'partials/review-card/index.html' with {
                review: review
            } %}
        {% endfor %}
    </div> -->
</div>

{% minify js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.0/slick.min.js"></script>
<script>
    (function () {
        $('.review-slider').slick({
            arrows: false,
            dots: true,
            centerMode: true,
            slidesToShow: 3,
            centerPadding: '60px',
            adaptiveHeight: true,
            focusOnSelect: true,
            responsive: [
                {
                breakpoint: 768,
                settings: {
                    centerPadding: '30px',
                    slidesToShow: 2
                }
                },
                {
                breakpoint: 480,
                settings: {
                    centerPadding: '30px',
                    slidesToShow: 1
                }
                }
            ]
        });
    })();
</script>
{% endminify %}
