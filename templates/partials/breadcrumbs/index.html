<nav aria-label="breadcrumb">
    <ol class="breadcrumb pl-0">
        {% for crumb in breadcrumbs %}
            {% if loop.last %}
                <li class="breadcrumb-item active" aria-current="entry">{{ crumb.name }}</li>
            {% else %} 
                <li class="breadcrumb-item"><a href="{{ crumb.url }}">{{ crumb.name }}</a></li>    
            {% endif %}
        {% endfor %}
    </ol>
</nav>
